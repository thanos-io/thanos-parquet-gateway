syntax = "proto3";
package meta;

option go_package = "github.com/thanos-io/thanos-parquet-gateway/proto/metapb";


message Metadata {
  int64 mint = 1;
  int64 maxt = 2;
  int64 shards = 3;
  map<string, Columns> columnsForName = 4;
  int64 version = 5;
  repeated string sourceBlocks = 6;  // ULIDs of TSDB blocks used to create this parquet block
}

message Columns {
  repeated string columns = 1;
}
